{% extends "master.html" %}

{% block title %}
  Details about {{ mymember.author }} {{ mymember.post }}
{% endblock %}


{% block content %}
  <h1>{{ mymember.author }}</h1>
<body bgColor="#717d7e">
 
  <p>Title {{ mymember.title }}</p>

  <p>Blog {{ mymember.post }}</p>
  <p>Blog on: {{ mymember.pub_date }}</p>
  
  <p>Back to <a href="/members">All Blogs</a></p>
</body>  
{% endblock %}
